      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffd2ec, #ffe7ff);

    .card {

    #text {

      font-weight: 600;
      margin-bottom: 20px;
      color: #ff2f7d;
      line-height: 1.5;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      background: #ff4d98;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ff2f7d;
      transform: translateY(-3px);
    }
  </style>
</head>

</html>
